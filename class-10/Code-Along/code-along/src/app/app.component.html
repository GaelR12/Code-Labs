<div class="container">
  <div class ="row">
    <div class="col-xs-12">
    <button
  class="btn btn-primary"
(click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
<br><br>

<div>
  <table border="1"></table>
  <tr>
    <th>Category 1</th>
    <td>Skill</td>
    <td>skill 2</td>
  </tr>
</div>

<ul class="list-group">
  <div *ngIf = "onlyOdd">
    <li
    class="list-group-item"
    [ngClass]="{odd: odd % 2 !== 0}"
    *ngFor="let odd of oddNumbers">
    *ngIf="number % 2 == 0 ">
    {{ odd }}
  </li>
  </div>
<div>
  *ngIf="!onlyOdd"
</div>
<li
class="list-group-item"
*ngFor="let even of evenNumbers">
*ngIf="number % 2 == 0 ">
{{ even }}
</li>
</ul>
    </div>
  </div>
</div>
